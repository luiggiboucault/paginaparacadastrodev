<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Preencha com suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="Nível de experiencia"><strong>Nível de experiencia</strong></label>
            <select id="Nível de experiencia">
                <option>Junior</option>
                 <option>Pleno</option>
                 <option>Senior</option>
            </select>       
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Quais tecnologias você utiliza?</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Java">
                <label for="tecnologia2">Java</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="HTML">
                <label for="tecnologia3">HTML</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="CSS">
                <label for="tecnologia4">CSS</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Javascript">
                <label for="tecnologia2">Javascript</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="C#">
                <label for="tecnologia2">C#</label>     
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre sua experiencia:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
